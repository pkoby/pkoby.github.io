		<title>ArtMap</title>
		<script type="text/javascript">
			function pica() {
				var linkhash = window.location.hash;
				var picstr = "../picmap/index.html" + linkhash;
				document.getElementById("piclink").setAttribute("href",picstr);
			}
			function bencha() {
				var linkhash = window.location.hash;
				var benchstr = "../benchmap/index.html" + linkhash;
				document.getElementById("benchlink").setAttribute("href",benchstr);
			}
			function lgbtqa() {
				var linkhash = window.location.hash;
				var lgbtqstr = "../LGBTQmap/index.html" + linkhash;
				document.getElementById("lgbtqlink").setAttribute("href",lgbtqstr);
			}
		</script>
	</head>
	<body>
		<div id="sidebar">
			<a href="#" onclick="return false;">
				<div id="zoomin" class="linkbutton" title="Zoom In"></div>
			</a>
			<a href="#" onclick="return false;">
				<div id="zoomout" class="linkbutton" title="Zoom Out"></div>
			</a>
			<a href="#" onclick="return false;">
				<div id="locater" class="linkbutton" title="Locate Me"></div>
			</a>
			<a href="#" onclick="return false;">
				<div id="loadart" class="loadbutton" title="Load Art"><img id="loadicon" src="icons/refresh.svg"></div><span id="tipRight">Load Art</span><span id="arrow" class="arrowRight"></span>
			</a>
			<a href="#" onclick="return false;">
				<div id="openlegend" class="linkbutton"></div>
			</a>
		</div>
		
		<div id="legendbox" class="legend leaflet_control">
			<img src="icons/unknown2.svg" class="legendicon">Unknown Type<br><img src="icons/architecture2.svg" class="legendicon">Architecture<br><img src="icons/bust2.svg" class="legendicon">Bust<br><img src="icons/graffiti2.svg" class="legendicon">Graffiti<br><img src="icons/memorial2.svg" class="legendicon">Memorial<br><img src="icons/mosaic2.svg" class="legendicon">Mosaic<br><img src="icons/mural2.svg" class="legendicon">Mural<br><img src="icons/painting2.svg" class="legendicon">Painting<br><img src="icons/relief2.svg" class="legendicon">Relief<br><img src="icons/sculpture2.svg" class="legendicon">Sculpture<br><img src="icons/statue2.svg" class="legendicon">Statue<br><img src="icons/stone2.svg" class="legendicon">Stone<br><img src="icons/totem2.svg" class="legendicon">Totem Pole<br>
		</div>

		<div id="linksbutton" onclick="togglelinks()" style="display: block;" title="Other Maps"></div>
		<div id="linksdiv" onclick="togglelinks()" style="display: none;">
			<div id="closebutton">Ã—</div>
			<a id="piclink" onclick="pica()" target="_blank">PicMap</a><br/>
			<a id="benchlink" onclick="bencha()" target="_blank">BenchMap</a><br/>
			<a id="lgbtqlink" onclick="lgbtqa()" target="_blank">LGBTQ+map</a>
		</div>

		<div id="topbar">
			<span id="logo"><img src="logo.svg"></span>
			<span id="title">ArtMap</span>

				<!-- <input type="text" placeholder="City" id="searchfield"> -->
				<!-- <div id="autocomplete"></div> -->
			<!-- </div>  -->

		<!-- <button id="geolocator" onClick="go_to_current_pos();">Locate Me</button>

		<script src="leaflet.js"></script>

		<script src="jquery-1.10.2.min.js"></script>
		<script src="L.Control.Locate.min.js" charset="utf-8"></script>
		<!-- <script src="leaflet.markercluster.js"></script> -->
		<script language="JavaScript" src="md5.js"></script>
		<script src="mapcode.js"></script>
		<script>
			function togglelinks() {
				var div = document.getElementById("linksdiv");
				var button = document.getElementById("linksbutton");
				if (button.style.display === "block") {
					div.style.display = "block";
					button.style.display = "none";
				} else {
					div.style.display = "none";
					button.style.display = "block";
				}
			} 
		</script>
	</body>
</html>
