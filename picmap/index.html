<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="shortcut icon" type="image/x-icon" href="icons/attraction-blue.svg">
		<!-- <link rel="icon" type="image/png" sizes="192x192" href="icons/pic_icon.png"> -->
		<link rel="stylesheet" href="leaflet.css" />
		<link rel="stylesheet" href="MarkerCluster.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="mobile.css" media="screen and (max-width: 700px)" />
		<script src="jquery-1.10.2.min.js"></script>	

		<title>PicMap</title>

		<script type="text/javascript">
			function arta() {
				var linkhash = window.location.hash;
				var artstr = "../artmap/index.html" + linkhash;
				document.getElementById("artlink").setAttribute("href",artstr);
			}
			function bencha() {
				var linkhash = window.location.hash;
				var benchstr = "../benchmap/index.html" + linkhash;
				document.getElementById("benchlink").setAttribute("href",benchstr);
			}
			function lgbtqa() {
				var linkhash = window.location.hash;
				var lgbtqstr = "../LGBTQmap/index.html" + linkhash;
				document.getElementById("lgbtqlink").setAttribute("href",lgbtqstr);
			}
		</script>
	</head>
	<body>
		<div id="sidebar">
			<a href="#" onclick="return false;">
				<div id="zoomin" class="linkbutton" title="Zoom In"></div>
			</a>
			<a href="#" onclick="return false;">
				<div id="zoomout" class="linkbutton" title="Zoom Out"></div>
			</a>
			<a href="#" onclick="return false;">
				<div id="locater" class="linkbutton" title="Locate Me" accesskey="w"></div>
			</a>
			<a href="#" onclick="return false;">
				<div id="loaddata" class="loadbutton" title="Search for Places in View" accesskey="d"><img id="loadicon" src="icons/refresh.svg"></div>
			</a>
			<!-- <div id="counter_no_pics" class="dimtext">0 points loaded</div> -->
			<a href="#" onclick="return false;">
				<div id="pictures" class="togglebutton" title="Toggle POIs with Pictures" onclick="toggle()">
					<img id="picsicon" class="nopics" src="icons/camera-no.svg">
					<div id="counter_display" class="dimtext">0</div>
				</div>
			</a>
		</div>

		<div id="linksbutton" onclick="togglelinks()" style="display: block;" title="Other maps by pkoby"></div>
		<div id="linksdiv" onclick="togglelinks()" style="display: none;">
			<div id="closebutton">√ó</div>
			<a id="artlink" onclick="arta()" target="_blank">ArtMap</a><br/>
			<a id="benchlink" onclick="bencha()" target="_blank">BenchMap</a><br/>
			<a id="lgbtqlink" onclick="lgbtqa()" target="_blank">LGBTQ+map</a>
		</div>

		<div id="topbar">
			<!-- <span id="logo">üñºÔ∏è</span> -->
			<span id="title">PicMap</span>
		</div>

		<div id="bigmap"></div>

		<script src="leaflet.js"></script>
		<script src="leaflet-hash.js"></script>
		<script src="L.Control.Locate.min.js" charset="utf-8"></script>
		<script src="leaflet.markercluster.js"></script>
		<script language="JavaScript" src="md5.js"></script>
		<script src="mapcode.js"></script>
		<script>
			function toggle() {
				$('img.nopics').toggleClass('yespics');
				$('div.dimtext').toggleClass('brighttext');
			}
			
			function togglelinks() {
				var div = document.getElementById("linksdiv");
				var button = document.getElementById("linksbutton");
				if (button.style.display === "block") {
					div.style.display = "block";
					button.style.display = "none";
				} else {
					div.style.display = "none";
					button.style.display = "block";
				}
			}
		</script>
	</body>
</html>
